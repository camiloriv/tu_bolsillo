<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../src/sass/main.css">
    <title>Registrar cuenta</title>

</head>
<body>
    <section class="form-container">
        <img src="../src/img/logo.jpg" alt="">
        <h1>Registrar cuenta</h1>
        <br>
        <form method="post" action="registro.html">
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" />
            <br>
            <label for="password">Contrase침a</label>
            <input type="password" name="password" id="password" />
            <br>
            <button class="btn-submit" type="submit">Registrar</button>
            <button class="btn-volver"><a href="/public/index.html"> Volver </a></button>
        </form>
    </section>

    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", async (eventoSubmit) => { 
            eventoSubmit.preventDefault();
            // currentTarget: es lo mismo que la constante "form" que est치 arriba
            // representa el elemento HTML que dispar칩 el Evento 
            const formElement   = eventoSubmit.currentTarget; 
            const formData      = new FormData( formElement );
            // con formData.get( nombreCampoForm )
            const email         = formData.get("email");
            const password    = formData.get("password");
            const newUser = {
                email,
                password
            };

            const baseUrl   = "http://localhost:3000";
            const url       = baseUrl + "/registro";
            const fetchConfig = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify( newUser )
            };
            try {
                const response = await fetch(url, fetchConfig);
                console.log(response)
                // si la respuesta no es OK 
                if( !response.ok ) {
                   // gestionar error o mensajes recibidos 
                   console.error("La respuesta no est치 OK");
                   return;
                } 

                // en caso de exito 
                const objetoJson    = await response.json(); 
                console.dir( objetoJson);

            } catch (error) {
                // gestion errores 
                console.error( error.code );
                console.error( error.message );
            }
        });        
    </script>
</body>
</html>
